<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                font-family: system-ui, sans-serif;
                width: 380px;
                padding: 12px;
                margin: 0;
            }
            h2 {
                margin: 0 0 12px;
                font-size: 1.2em;
            }
            button {
                padding: 8px 14px;
                margin: 6px 0;
                cursor: pointer;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 0.9em;
            }
            th,
            td {
                padding: 6px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            th {
                background: #f0f0f0;
            }
            #status {
                color: #555;
                font-size: 0.85em;
                margin-top: 8px;
            }
        </style>
    </head>
    <body>
        <h2>YouTube Channel Tracker</h2>
        <button id="capture">Capture Current Channel</button>
        <button id="save">Save as CSV â†’ Downloads</button>
        <button id="clear">Clear List</button>

        <table id="list">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="status"></div>

        <script src="popup.js"></script>
    </body>
</html>
